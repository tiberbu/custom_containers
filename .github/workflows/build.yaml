name: Build Image

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      image:
        description: Image name
        type: string
      version:
        description: Image version tag
        type: string
      frappe-repo:
        description: Frappe repo URL
        type: string
      frappe-version:
        description: Frappe branch
        type: string
      py-version:
        description: Python version
        type: string
      nodejs-version:
        description: NodeJS version
        type: string
      apps-json-base64:
        description: base64 encoded string of apps.json
        type: string
      registry-user:
        description: Registry user name
        required: false
        type: string

env:
  TOKEN: ${{ secrets.TOKEN }}
  IMAGE_NAME: ${{ inputs.image }}
  IMAGE_VERSION: ${{ inputs.version }}
  AWS_REGION: me-central-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.me-central-1.amazonaws.com

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Clean Git cache
        run: git clean -ffdx && git reset --hard

      - name: Run Python script to update JSON
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          if [ -f ci/script.py ]; then
            python ci/script.py
          else
            echo "ci/script.py not found; skipping"
          fi

      - name: Load build env defaults
        run: |
          [ -f ./ci/build.env ] && cat ./ci/build.env >> $GITHUB_ENV
          [ -f ./ci/version.txt ] && echo "VERSION=$(cat ./ci/version.txt)" >> $GITHUB_ENV
          if [ -f ./ci/apps.json ]; then
            echo "APPS_JSON_BASE64=$(base64 -w 0 ./ci/apps.json)" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        run: |
          set -e
          if ! aws ecr describe-repositories --repository-names "$IMAGE_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
            aws ecr create-repository \
              --repository-name "$IMAGE_NAME" \
              --region "$AWS_REGION" \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256
            echo "✅ Created ECR repository: $IMAGE_NAME"
          else
            echo "ℹ️ ECR repository already exists: $IMAGE_NAME"
          fi

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Checkout frappe_docker (build context)
        uses: actions/checkout@v4
        with:
          repository: frappe/frappe_docker
          ref: main
          path: frappe_docker

      - name: Patch upstream Containerfile
        run: |
          set -euo pipefail
          CONTAINERFILE=frappe_docker/images/custom/Containerfile
          if [ ! -f "$CONTAINERFILE" ]; then
            echo "ERROR: $CONTAINERFILE not found"
            ls -la frappe_docker || true
            exit 1
          fi
          echo "Backing up original Containerfile to ${CONTAINERFILE}.bak"
          cp "$CONTAINERFILE" "${CONTAINERFILE}.bak"

          read -r -d '' INSTALL_SNIPPET <<'SNIP'
ARG APPS_JSON_BASE64

# Install dependencies based on distro
RUN set -eux; \
    if command -v apt-get >/dev/null 2>&1; then \
      export DEBIAN_FRONTEND=noninteractive; \
      apt-get update; \
      apt-get install -y --no-install-recommends git curl python3 python3-pip python3-dev libffi-dev libssl-dev gcc g++ make ca-certificates; \
      if apt-cache show wkhtmltopdf >/dev/null 2>&1; then apt-get install -y wkhtmltopdf || true; fi; \
      rm -rf /var/lib/apt/lists/*; \
    elif command -v apk >/dev/null 2>&1; then \
      apk add --no-cache git curl python3 py3-pip build-base libffi-dev openssl-dev; \
    elif command -v dnf >/dev/null 2>&1 || command -v yum >/dev/null 2>&1; then \
      if command -v dnf >/dev/null 2>&1; then PM=dnf; else PM=yum; fi; \
      $PM -y install git curl python3 python3-pip python3-devel libffi-devel openssl-devel gcc gcc-c++ make; \
      $PM -y install wkhtmltopdf || true; \
    else \
      echo "No supported package manager found (apt-get/apk/dnf/yum)." >&2; false; \
    fi; \
    if command -v pip3 >/dev/null 2>&1; then PIP=pip3; else PIP=pip; fi; \
    $PIP install -U pip setuptools wheel frappe-bench || true; \
    if [ -n "${APPS_JSON_BASE64:-}" ]; then mkdir -p /opt/frappe && echo "${APPS_JSON_BASE64}" | base64 -d > /opt/frappe/apps.json; fi
SNIP

          awk -v snippet="$INSTALL_SNIPPET" '
            BEGIN{inserted=0}
            {
              if(!inserted && $0 ~ /^RUN export APP_INSTALL_ARGS/){
                print snippet
                inserted=1
              }
              print $0
            }
            END{
              if(!inserted){print "ERROR: Marker not found" > "/dev/stderr"; exit 2}
            }
          ' "$CONTAINERFILE" > "${CONTAINERFILE}.new"

          mv "${CONTAINERFILE}.new" "$CONTAINERFILE"
          echo "Patch applied successfully. Showing context around insertion:"
          sed -n '1,220p' "$CONTAINERFILE" | sed -n '100,220p' || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Buildx
        run: docker buildx ls

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        with:
          context: ./frappe_docker
          file: ./frappe_docker/images/custom/Containerfile
          push: true
          provenance: false
          build-args: |
            FRAPPE_PATH=${{ inputs.frappe-repo || env.FRAPPE_REPO }}
            FRAPPE_BRANCH=${{ inputs.frappe-version || env.FRAPPE_VERSION }}
            PYTHON_VERSION=${{ inputs.py-version || env.PY_VERSION }}
            NODE_VERSION=${{ inputs.nodejs-version || env.NODE_VERSION }}
            APPS_JSON_BASE64=${{ inputs.apps-json-base64 || env.APPS_JSON_BASE64 }}
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
