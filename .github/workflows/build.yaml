name: Build Image

on:
  push:
    branches:
      - master
  repository_dispatch:
  workflow_dispatch:
    inputs:
      image:
        description: Image name
        required: true
        type: string
      version:
        description: Image version tag
        required: true
        type: string
      frappe-repo:
        description: Frappe repo
        required: false
        type: string
      frappe-version:
        description: Frappe branch
        required: false
        type: string
      py-version:
        description: Python version
        required: false
        type: string
      nodejs-version:
        description: NodeJS version
        required: false
        type: string
      apps-json-base64:
        description: base64 encoded string of apps.json
        required: false
        type: string
      context:
        description: build context (ignored; we use local checkout of frappe_docker)
        required: false
        type: string
      dockerfile:
        description: dockerfile path (ignored; we use frappe_docker/images/custom/Containerfile)
        required: false
        type: string

env:
  AWS_REGION: me-central-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.me-central-1.amazonaws.com
  IMAGE_NAME: ${{ inputs.image }}
  IMAGE_VERSION: ${{ inputs.version }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout (workflow repo)
        uses: actions/checkout@v4

      - name: Clean Git Cache
        run: git clean -ffdx && git reset --hard

      - name: Run Python Script to Update JSON (if present)
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          if [ -f ci/script.py ]; then
            python ci/script.py
          else
            echo "ci/script.py not found; skipping"
          fi

      - name: Source Build Env (optional)
        run: |
          [ -f ./ci/build.env ] && cat ./ci/build.env >> $GITHUB_ENV
          [ -f ./ci/version.txt ] && echo "VERSION=$(cat ./ci/version.txt)" >> $GITHUB_ENV
          if [ -f ./ci/apps.json ]; then
            echo "APPS_JSON_BASE64=$(base64 -w 0 ./ci/apps.json)" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        run: |
          set -e
          if ! aws ecr describe-repositories --repository-names "$IMAGE_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
            aws ecr create-repository \
              --repository-name "$IMAGE_NAME" \
              --region "$AWS_REGION" \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256
            echo "Created ECR repository: $IMAGE_NAME"
          else
            echo "ECR repository already exists: $IMAGE_NAME"
          fi

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Checkout frappe_docker (build context)
        uses: actions/checkout@v4
        with:
          repository: frappe/frappe_docker
          ref: main
          path: frappe_docker

      - name: Patch upstream Containerfile with robust installer & decode apps.json
        run: |
          CONTAINERFILE=frappe_docker/images/custom/Containerfile
          if [ ! -f "$CONTAINERFILE" ]; then
            echo "ERROR: $CONTAINERFILE not found"; ls -la frappe_docker || exit 1
          fi
          echo "Backing up original Containerfile to ${CONTAINERFILE}.bak"
          cp "$CONTAINERFILE" "${CONTAINERFILE}.bak"
      
          echo "Creating a robust install snippet to insert before bench init..."
      
          read -r -d '' INSTALL_SNIPPET <<'SNIP'
      ARG APPS_JSON_BASE64
      
      # Install build-time dependencies depending on package manager / distro.
      RUN set -eux; \
          if command -v apt-get >/dev/null 2>&1; then \
            export DEBIAN_FRONTEND=noninteractive; \
            apt-get update; \
            apt-get install -y --no-install-recommends git curl python3 python3-pip python3-dev libffi-dev libssl-dev gcc g++ make ca-certificates; \
            # wkhtmltopdf is often provided by distro or must be provided separately; skip if not available to avoid failing image builds
            if apt-cache show wkhtmltopdf >/dev/null 2>&1; then apt-get install -y --no-install-recommends wkhtmltopdf || true; fi; \
            rm -rf /var/lib/apt/lists/*; \
          elif command -v apk >/dev/null 2>&1; then \
            apk add --no-cache git curl python3 py3-pip build-base libffi-dev openssl-dev; \
            # wkhtmltopdf packages for alpine are uncommon; skip unless you add a community package; \
          elif command -v dnf >/dev/null 2>&1 || command -v yum >/dev/null 2>&1; then \
            if command -v dnf >/dev/null 2>&1; then PM=dnf; else PM=yum; fi; \
            $PM -y install git curl python3 python3-pip python3-devel libffi-devel openssl-devel gcc gcc-c++ make; \
            # try wkhtmltopdf but allow failure to avoid hard-failing the build
            $PM -y install wkhtmltopdf || true; \
          else \
            echo "No supported package manager found (apt-get, apk, dnf, yum). Cannot install dependencies." >&2; \
            false; \
          fi; \
          # Ensure pip and bench are available
          if command -v pip3 >/dev/null 2>&1; then PIP=pip3; elif command -v pip >/dev/null 2>&1; then PIP=pip; else echo "pip not found after installing python3"; false; fi; \
          $PIP install -U pip setuptools wheel frappe-bench || true; \
          # decode apps.json if provided
          if [ -n "${APPS_JSON_BASE64:-}" ]; then mkdir -p /opt/frappe && echo "${APPS_JSON_BASE64}" | base64 -d > /opt/frappe/apps.json; fi
      SNIP
      
          # Insert the block right before the bench init RUN line (which starts with 'RUN export APP_INSTALL_ARGS')
          # Use awk to print until the marker, then the snippet, then the rest.
          awk -v snippet="$INSTALL_SNIPPET" '
            BEGIN{ inserted=0 }
            {
              if(!inserted && $0 ~ /^RUN export APP_INSTALL_ARGS/){
                print snippet
                inserted=1
              }
              print $0
            }
            END{
              if(!inserted){
                print "ERROR: marker RUN export APP_INSTALL_ARGS not found in Containerfile" > "/dev/stderr"
                exit 2
              }
            }
          ' "$CONTAINERFILE" > "${CONTAINERFILE}.new"
          mv "${CONTAINERFILE}.new" "$CONTAINERFILE"
          echo "Patch inserted. Showing file head/tail around insertion for review:"
          sed -n '1,160p' "$CONTAINERFILE" | sed -n '100,160p' || true


      - name: Set up Docker Buildx (default driver - uses runner Buildx/BuildKit)
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Buildx
        run: docker buildx ls

      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        with:
          context: ./frappe_docker
          file: ./frappe_docker/images/custom/Containerfile
          push: true
          provenance: false
          sbom: false
          build-args: |
            FRAPPE_PATH=${{ inputs.frappe-repo || env.FRAPPE_PATH || 'https://github.com/frappe/frappe' }}
            FRAPPE_BRANCH=${{ inputs.frappe-version || env.FRAPPE_BRANCH || 'version-15' }}
            PYTHON_VERSION=${{ inputs.py-version || env.PYTHON_VERSION || '3.11' }}
            NODE_VERSION=${{ inputs.nodejs-version || env.NODE_VERSION || '18' }}
            APPS_JSON_BASE64=${{ inputs.apps-json-base64 || env.APPS_JSON_BASE64 || '' }}
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}

      - name: Debug info (only on failure)
        if: failure()
        run: |
          echo "=== buildx ls ==="
          docker buildx ls || true
          echo "=== docker system df ==="
          docker system df || true
          echo "=== tail buildkit logs (if any) ==="
          docker buildx du --builder ${{ steps.buildx.outputs.name }} || true
